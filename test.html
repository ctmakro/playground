<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>test editor</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Include the default theme -->
  <link rel="stylesheet" href="minified/themes/default.min.css" type="text/css" media="all" />

  <!-- Include the editors JS -->
  <script type="text/javascript" src="minified/jquery.sceditor.bbcode.min.js"></script>
</head>
<body>
  <textarea id="test" name="test" rows="10" cols="100"></textarea>

  <br>
  <button type="button" name="button" onclick="extract()">extract</button>
  <pre id="naive">test</pre>
  <script>

  function geid(s){
    return document.getElementById(s)
  }

  $("#test").sceditor({
    plugins: "bbcode",
    style: "minified/jquery.sceditor.default.min.css"
  });

  var editor = $("#test").sceditor('instance');

  function extract(){
    editor.updateOriginal()
    geid('naive').innerHTML = geid('test').value
  }
  </script>
</body>
</html>
